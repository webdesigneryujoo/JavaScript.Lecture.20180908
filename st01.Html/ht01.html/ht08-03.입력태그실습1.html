<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li { list-style: none; }
        label { width: 80px; display: inline-block; }
    </style>
</head>

<body>
    <!-- fieldset & legend -->
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="">
    
    <fieldset>
        <legend>입력양식</legend>
        <ul>
            <li>
                <label for="aaa">이름:</label>
                <input type="text" name="" value="" id="aaa">
            </li>
        </ul>
        <ul>
            <li>
                <label for="bbb">이메일:</label>
                <input type="email" name="" value="" id="bbb">
            </li>
        </ul>
        <ul>
            <li style="list-style: none;">
            
                <input type="submit" name="" value="전송">
            </li>
        </ul>
    </fieldset>
</form>
</body>

</html>
