<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style: none;
        }

        label {
            width: 120px;
            display: inline-block;
        }
        div {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li>
                    <label for="id">아이디:</label>
                    <input type="text" name="id" value="" id="id">
                </li>
                <li>
                    <label for="password">비밀번호:</label>
                    <input type="password" name="password" value="" id="password">
                </li>
            </ul>

        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li>
                    <label for="id2">아이디:</label>
                    <input type="text" name="id2" value="" id="id2">
                </li>
                <li>
                    <label for="password2">패스워드:</label>
                    <input type="password" name="password2" value="" id="password2">
                </li>
                <li>
                    <label for="pac">패스워드확인:</label>
                    <input type="password" name="pac" value="" id="pac">
                </li>
                <li>
                    <label for="name">이름:</label>
                    <input type="text" name="name" value="이름을 입력하세요" id="name">
                </li>
                <li>
                    <label for="email">이메일:</label>
                    <input type="email" name="email" value="" id="email">
                </li>
                <li>
                    <label for="tel">전화번호:</label>
                    <input type="tel" name="tel" value="" id="tel">
                </li>
                <li>
                    <label for="birthday">생년월일:</label>
                    <input type="date" name="birthday" value="연도-월-일" id="birthday" style="width: 168px; height: 17px;">
                </li>
            </ul>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="level01">영어초급</label>
                    <input type="radio" name="영어레벨" value="" id="level01" checked>
                </li>
                <li>
                    <label for="level02">영어중급</label>
                    <input type="radio" name="영어레벨" value="" id="level02">
                </li>
                <li>
                    <label for="level03">영어고급</label>
                    <input type="radio" name="영어레벨" value="" id="level03">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="level04">영어초급</label>
                    <input type="checkbox" name="영어레벨2" value="" id="level04" checked>
                </li>
                <li>
                    <label for="level05">영어중급</label>
                    <input type="checkbox" name="영어레벨2" value="" id="level05">
                </li>
                <li>
                    <label for="level06">영어고급</label>
                    <input type="checkbox" name="영어레벨2" value="" id="level06">
                </li>
            </ul>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>셀렉트박스</legend>
            <select name="selec박스" id="selec박스">
                <optgroup label="공과대학">
                    <option value="a">건축과</option>
                    <option value="b">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option value="c" selected>수학과</option>
                    <option value="d">생물학과</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <form action="" method="">
                <input type="submit" name="" value="전송">
                <input type="reset" name="" value="초기화">
            </form>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->

    </form>

</body>

</html>
